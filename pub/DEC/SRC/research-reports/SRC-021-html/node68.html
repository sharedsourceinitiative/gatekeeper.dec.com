<H2><A NAME="SECTION04084000000000000000">
Profiling</A>
</H2>
<P><A NAME="1684">&#160;</A>
The Ultrix implementation of Topaz uses the standard Ultrix C library
profiler, which uses the profil kernel call.  (Taos has a different
implementation of profiling.)
